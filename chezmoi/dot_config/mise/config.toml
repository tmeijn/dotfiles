[settings]
# Issues I'd like to see implemented/fixed before enabling uvx for all packages:
# https://github.com/astral-sh/uv/issues/6314
# https://github.com/astral-sh/uv/pull/7592
# https://github.com/astral-sh/uv/issues/4466
