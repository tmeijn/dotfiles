[tools]
aws-nuke = "latest"
cosign = "2.4.1"
fd = "10.2.0"
glab = "1.51.0"
go = "1.23.5"
node = "23.6.0"
python = "3.13.1"
pre-commit = "latest"
protoc = "latest"
rclone = "1.69.0"
rust = "1.84.0"
slsa-verifier = "2.6.0"
terraform-docs = "latest"
usage = "2.0.3"
tflint = "latest"

###################################
# Python Packages - Managed by uv #
###################################
pipx = "latest"
"pipx:ansible" = { version = "11.1.0", pipx_args = "--include-deps" }
"pipx:ansible-lint" = "latest"
"pipx:aws-gate" = "latest"
"pipx:gnome-extensions-cli" = { version = "0.10.4", pipx_args = "--preinstall pycairo --preinstall PyGObject" }
"pipx:harlequin" = { version = "latest", extras = "postgres", pipx_args = "--python 3.12" } # Python 3.13 not yet supported: https://github.com/tconbeer/harlequin/issues/697
"pipx:pgcli" = "latest"
"pipx:readmeai" = "latest"
"pipx:spiel" = "0.5.1"
"pipx:smassh" = "latest"
"pipx:tldr" = "latest"

##################
# Cargo Packages #
##################
"cargo:ag" = "latest"
"cargo:gitnr" = "latest"
"cargo:fish-shell/fish-shell" = "rev:4.0b1"
"cargo:hwatch" = "latest"
"cargo:mergiraf" = "0.4.0"
"cargo:onefetch" = "latest"
"cargo:racum/uuinfo" = "HEAD"
"cargo:rbw" = "1.13.1"
"cargo:ripgrep_all" = "latest"
"cargo:serie" = "latest"
"cargo:zeitfetch" = "latest"

###############
# Go Packages #
###############
"go:github.com/brumhard/krewfile" = "latest"
"go:github.com/chip/pathos" = "latest"
"go:github.com/umlx5h/gtrash" = "latest"
"go:github.com/walles/moar" = "latest"

################
# NPM Packages #
################
#"npm:gitlab-ci-local" = "latest" # Disable for now as it does not install correctly on first boot.

################
# UBI Packages #
################
"ubi:aws-cloudformation/rain" = "1.20.2"
"ubi:imsnif/bandwhich" = "latest"
"ubi:darkhz/bluetuith" = "latest"
"ubi:eugene-babichenko/fixit" = "0.9.0"
"ubi:fioncat/otree" = "0.3.1"
"ubi:gdubicki/ets" = "0.3.0"
"ubi:jacek-kurlit/pik" = "0.14.1"
"ubi:joschi/dive" = "0.13.1"

[settings]
# Issues I'd like to see implemented/fixed before enabling uvx:
# https://github.com/astral-sh/uv/issues/6314
# https://github.com/astral-sh/uv/pull/7592
# https://github.com/astral-sh/uv/issues/4466
pipx_uvx = false # uv does not yet support --system-site-packages flag, which we need for gnome-extensions-cli
pin = true
experimental = true

[settings.python]
compile = true
