[tools]
aws-nuke = "latest"
cosign = "2.4.1"
glab = "1.50.0"
go = "1.23.4"
kubectl = "1.31.4"
node = "22.12.0"
python = "3.13.1"
pre-commit = "latest"
protoc = "latest"
rust = "1.83.0"
terraform-docs = "latest"
usage = "latest"
tflint = "latest"

#####################################
# Python Packages - Managed by pipx #
#####################################
pipx = "latest"
"pipx:ansible" = "latest"
"pipx:ansible-lint" = "latest"
"pipx:aws-gate" = "latest"
"pipx:gnome-extensions-cli" = "0.10.3"
"pipx:harlequin" = { version = "latest", extras = "postgres", uvx_args = "--python 3.12" } # Python 3.13 not yet supported: https://github.com/tconbeer/harlequin/issues/697
"pipx:pgcli" = "latest"
"pipx:readmeai" = "latest"
"pipx:smassh" = "latest"
"pipx:thefuck" = { version = "latest", uvx_args = "--python 3.11" } # Pin to 3.11 until https://github.com/nvbn/thefuck/pull/1404 is fixed. Unlikely as the issue is over a year old.
"pipx:tldr" = "latest"

##################
# Cargo Packages #
##################
"cargo:ag" = "latest"
"cargo:bandwhich" = "latest"
"cargo:crates-tui" = "latest"
"cargo:gitnr" = "latest"
"cargo:hwatch" = "latest"
"cargo:oha" = "latest"
"cargo:onefetch" = "latest"
"cargo:pik" = "latest"
"cargo:ripgrep_all" = "latest"
"cargo:serie" = "latest"
"cargo:zeitfetch" = "latest"
"cargo:https://github.com/fioncat/otree" = "HEAD"
"cargo:davla/rbw" = "rev:e07f0d7e0" # PR which fixes broken rbw: https://github.com/doy/rbw/pull/219

###############
# Go Packages #
###############
"go:github.com/brumhard/krewfile" = "latest"
"go:github.com/chip/pathos" = "latest"
"go:github.com/umlx5h/gtrash" = "latest"
"go:github.com/walles/moar" = "latest"
"go:google.golang.org/grpc/cmd/protoc-gen-go-grpc" = "v1.2"
"go:google.golang.org/protobuf/cmd/protoc-gen-go" = "v1.28"

################
# NPM Packages #
################
"npm:gitlab-ci-local" = "latest"

################
# UBI Packages #
################
"ubi:darkhz/bluetuith" = "latest"

[settings]
pipx_uvx = true
pin = true
experimental = true

[settings.python]
compile = true
